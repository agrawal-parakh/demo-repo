<head>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/theme.css" />

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <!-- <div class="header-container"> -->
  
    <!-- </div> -->
    <header>
        <div class="navigation-container">
            <figure class="header-img">
                <img src="../images/logo.png" alt="no-header-image-found">
            </figure>
            <div class="header-icon">
                <i class="fas fa-bars"></i>
            </div>

            <div class="desktop-header-list">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact-Us</a></li>
                </ul>
            </div>

            <div class="desktop-header-icons">
                <i class="fas fa-shopping-bag"></i>
                <i class="fas fa-user-plus"> 
                </i>
                <i class="fas fa-moon"></i>
            </div>


        </div>

    <section class="login-container">
        <div class="login-form">
            <h3>Login</h3>
            <form action="" class="login-form-container">
                <div class="icon-wrap">
                    <i class="fa fa-question-circle"></i>
                </div>

                <input type="text" placeholder="Enter Mobile Number" id="icon-circle"/>
                <input type="text" placeholder="Enter OTP" />
                <div class="icon-wrap">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <input type="button" value="LOGIN">
            </form>
            <div class="not-register">
                <h6>Not Registered?</h6>
                <a href="../views/SignUp.html">Sign Up</a>
            </div>
        </div>
    </section>

    <section class="footer-login">
        <h6>All rights reserved <span>&#169;</span>cofee 2018</h6>
    </section>
