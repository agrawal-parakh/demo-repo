<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/SignUp.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- <div class="header-container"> -->
        <header>
            <div class="navigation-container">
                <figure class="header-img">
                    <img src="../images/logo.png" alt="no-header-image-found">
                </figure>
                <div class="header-icon">
                    <i class="fas fa-bars"></i>
                </div>
    
                <div class="desktop-header-list">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Features</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="#contact">Contact-Us</a></li>
                    </ul>
                </div>
    
                <div class="desktop-header-icons">
                    <i class="fas fa-shopping-bag"></i>
                    <i class="fas fa-user-plus"> 
                    </i>
                    <i class="fas fa-moon"></i>
                </div>
    
    
            </div>
        </header>
    <!-- </div> -->


    <section class="signup-container">
        <div class="signup-form">
            <h3>Sign Up</h3>
            <form action="" class="signup-form-container">


                <input type="text" placeholder="Enter Name" />
                <input type="email" placeholder="Enter Email" />
                <input type="password" placeholder="Enter Password" />
                <div class="icon-wrap">
                    <i class="fas fa-caret-down"></i>
                </div>
                <select class="signup-select">
                    <option value="selected">Select your Gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <input type="date" id="signup-date">
                <input type="tel" placeholder="Enter Phone Number">
                <div class="signup-container">
                    <input type="text" placeholder="enter city" class="signup-container-city">
                    <input type="text" placeholder="enter state">
                </div>



                 <div class="icon-wrap">
                    <i class="fas fa-caret-down"></i>
                </div> 
                <select class="signup-select">
                    <option value="selected">Select your Country</option>
                    <option value="india">India</option>
                    <option value="srilanka">Srilanka</option>
                    <option value="finland">Finland</option>
                </select>


                <div class="icon-wrap">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <input type="button" value="LOGIN">


            </form>
            <div class="already-register">
                <h6>Already Register?</h6>
                <a href="../views/login.html">Login</a>
            </div>
        </div>
    </section>

    <section class="footer-login">
        <h6>All rights reserved <span>&#169;</span>coffee 2018</h6>
    </section>
</body>

</html>
